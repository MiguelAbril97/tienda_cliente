{% load django_bootstrap5 %}
{% bootstrap_css %}

<form action="{% url 'compras_actualizar_garantia' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-4">
        {% bootstrap_field form.garantia show_label=True %}
    </div>

    {% bootstrap_button "Actualizar" button_type="submit" button_class="btn-primary" %}
</form>
