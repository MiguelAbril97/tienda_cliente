{% extends "principal.html" %}
{%block contenido%}
    {% load django_bootstrap5 %}
    {% bootstrap_css %}

<form action="{% url 'productos_actualizar' producto.id%}" method="post">
    {% csrf_token %}
    
    <div class="mb-4">
        {% bootstrap_field formulario.nombre show_label=True %}
    </div>

    {% bootstrap_button "Actualizar" button_type="submit" button_class="btn-primary" %}
</form>
{% endblock %}
