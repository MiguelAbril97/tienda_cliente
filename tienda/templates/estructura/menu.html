<div class="menu">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 24px; font-weight: bold;">
            Tienda
        </a>
        <button class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.session.token %}
                    <li class="nav-item">
                        <span class="navbar-text font-weight-bold">
                            Nombre Usuario: {{ request.session.usuario.username }}
                        </span>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-primary me-2" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" href="{% url 'registrar_usuario' %}">Registrar</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
