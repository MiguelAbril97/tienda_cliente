<html>
    <head>
        <title>Tienda de segunda mano</title>
        {% load django_bootstrap5 %}
        {% bootstrap_css %}
        {% load static %}
        <script type="text/javascript" src="{%static 'eliminar.js'%}"></script>
    </head>
    <body>
        {%block js%}
        {% endblock %}
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="menu">
                        {% include 'estructura/menu.html' %}   
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {% block cabecera %}
                    {% endblock %}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {% block contenido %}
                    {% endblock %}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {% include 'estructura/pie.html' %}
                </div>
            </div>
        </div>
        {% bootstrap_javascript %}  
    </body>
</html>
