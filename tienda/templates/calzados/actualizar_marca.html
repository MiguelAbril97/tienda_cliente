{% load django_bootstrap5 %}
{% bootstrap_css %}

<form action="{% url 'calzado_actualizar_marca' calzado.id %}" method="POST">
    {% csrf_token %}

    <div class="mb-4">
        {% bootstrap_field formulario.marca show_label=True %}
    </div>

    {% bootstrap_button "Actualizar" button_type="submit" button_class="btn-primary" %}
</form>
